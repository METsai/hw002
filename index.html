    <script>
        var svg2 = d3.select("body").append("svg").attr({
            "width": 1300,
            "height": 700,
            "id": "svg2"
        });
        
        for(var i=0; i<20; i=i+1){
            var num = random(20, 300);
            svg2.append("rect")
                .attr({
                    x:10,
                    y:10+35*i,
                    width:num,
                    height:30,
                    fill: "navy"
            });
            svg2.append("text")
                .attr({
                    x:40+num,
                    y:30+35*i,
                    "text-anchor": "end",
                    fill: "black"
            })
            .text(num);
        }
        
    function random(N, M){
        return Math.floor(Math.random()*(M-N+1)+N) 
    }    

        var svg3 = d3.select("body").append("svg").attr({
            "width": 1300,
            "height": 1200,
            "id": "svg3"
        });
        
        var points="10,10 ";
        
        for(var i=0; i<20; i=i+1){
            var num = random(20, 300);
            
            points = points+(10+num)+","+(10+35*i)+" ";
            
            svg3.append("circle")
                .attr({
                    cx:10+num,
                    cy:10+35*i,
                    r:5,
                    fill: "red"
            });
            svg3.append("text")
                .attr({
                    x:10+num,
                    y:30+35*i,
                    "text-anchor": "start",
                    fill: "black"
            })
            .text(num);
        }
        
        points = points+"10,"+(10+35*20);
        console.log(points);
        
        svg3.append("polyline")
                .attr({
                    points: points,
                    stroke:"black",
                    fill:"rgba(0,0,0,0)"
        });
    </script>
